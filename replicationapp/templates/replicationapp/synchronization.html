<style>
    .divTable{
        display: table;
        width: 100%;
    }
    .divTableRow {
        display: table-row;
    }
    .divTableHeading {
        background-color: #EEE;
        display: table-header-group;
    }
    .divTableCell, .divTableHead {
        border: 1px solid #999999;
        display: table-cell;
        padding: 3px 10px;
    }
    .divTableHeading {
        background-color: #EEE;
        display: table-header-group;
        font-weight: bold;
    }
    .divTableFoot {
        background-color: #EEE;
        display: table-footer-group;
        font-weight: bold;
    }
    .divTableBody {
        display: table-row-group;
    }
</style>

<p>
    List of CRUD operations during the synchronization to PostgreSQL
</p>
{% if synchronizedData %}
    <div class="divTable">
        <div class="divTableBody">
            <div class="divTableRow">
                <div class="divTableCell">tablename</div>
                <div class="divTableCell">operation</div>
                <div class="divTableCell">primary key</div>
            </div>
            {% for data in synchronizedData %}
                <div class="divTableRow">
                    <div class="divTableCell">{{ data.0 }}</div>
                    <div class="divTableCell">{{ data.1 }}</div>
                    <div class="divTableCell">{{ data.2 }}</div>
                </div>
            {% endfor %}
        </div>
    </div>
{% else %}
    <p>No results are available.</p>
{% endif %}

<p>
    <a href="{% url 'index' %}">Main page</a>
</p>
